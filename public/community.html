<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style/basic.css" />
		<link rel="stylesheet" href="./style/style.css" />
		<title>우리동네 동아리</title>
	</head>
	<body>
		<header class="header">
			<div class="header-left">
				<img src="./image/udong.png" alt="" id="logo" />
			</div>
			<div class="header-right">
				<p id="user-info"></p>
				<button id="btn-login" data-modal-target="#modal-login">로그인</button>
				<button id="btn-logout">로그아웃</button>
				<button id="btn-signup" data-modal-target="#modal-signup">
					회원가입
				</button>
				<button id="btn-user-info" data-modal-target="#modal-user-info">
					내 정보
				</button>
			</div>
		</header>
		<section class="section">
			<div class="imgWrap">
				<img src="#" alt="" class="comImage" />
			</div>
			<div class="comExplane">
				<p class="title">모임이름</p>
				<p class="interesting">모임 관심사</p>
				<p class="explane">모임 설명</p>
			</div>
		</section>
		<main class="main">
			<button id="btn-post" data-modal-target="#modal-post">글 작성</button>
			<div class="wrapper"></div>
		</main>
		<!-- 모달 창 -->
		<div id="modal-login" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<form id="loginForm">
					<label for="username">아이디:</label>
					<input type="text" id="username" name="username" required />
					<label for="loginPassword">패스워드:</label>
					<input type="password" id="loginPassword" name="password" required />
					<button id="submit-login" type="submit">로그인</button>
				</form>
			</div>
		</div>

		<div id="modal-signup" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<form id="signupForm">
					<label for="signup-email">이메일:</label>
					<input type="email" id="signup-email" name="signup-email" required />

					<label for="signup-password">패스워드:</label>
					<input
						type="password"
						id="signup-password"
						name="signup-password"
						required
					/>

					<label for="signup-password-check">비밀번호 확인:</label>
					<input
						type="password"
						id="signup-password-check"
						name="signup-password-check"
						required
					/>

					<label for="signup-name">이름:</label>
					<input type="text" id="signup-name" name="signup-name" required />

					<label for="signup-interest">관심사:</label>
					<input type="text" id="signup-interest" name="signup-interest" />

					<label for="signup-profile-image">프로필 이미지:</label>
					<input
						type="file"
						id="signup-profile-image"
						name="signup-profile-image"
					/>

					<button id="submit-signup" type="submit">회원가입</button>
				</form>
			</div>
		</div>

		<div id="modal-user-info" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>내 정보</h2>
				<img id="profile-image-display" src="" alt="프로필 이미지" />
				<form id="userInfoForm">
					<label for="user-email">이메일:</label>
					<input type="email" id="user-email" name="email" required />

					<label for="user-name">이름:</label>
					<input type="text" id="user-name" name="name" required />
					
					<label for="user-password">비밀번호:</label>
					<input type="password" id="user-password" name="pw" />

					<label for="user-interest">관심사:</label>
					<input type="text" id="user-interest" name="interest" />

					<!-- 프로필 이미지를 수정할 수 있게 파일 입력 필드 추가 -->
					<label for="user-profile-image">프로필 이미지:</label>
					<input
						type="file"
						id="user-profile-image"
						name="user-profile-image"
					/>
					<button type="button" id="verify-user">이메일 인증</button>
					<button type="submit" id="submit-user-info">수정</button>
				</form>
			</div>
		</div>

		<div id="modal-post" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<form id="postForm">
					<label for="postTitle">글 제목 :</label>
					<input type="text" id="postTitle" name="title" />
					<label for="postContent">글 내용 :</label>
					<input type="textArea" id="postContent" name="content" />
					<button type="submit" id="submitPost">작성하기</button>
				</form>
			</div>
		</div>

		<script src="./js/script.js" type="module"></script>
		<script src="./js/community.js" type="module"></script>
	</body>
</html>
